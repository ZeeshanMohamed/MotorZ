<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Infinite Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            background-color: #222;
            padding: 20px 0;
        }

        .carousel {
            display: flex;
            width: 700%; /* 7 slides (6 original + 1 duplicate for smooth looping) */
            height: 500px;
            animation: slide 21s ease-in-out infinite;
        }

        .carousel-item {
            flex: 0 0 14.2857%; /* 7 items (6+1 duplicate), so each is ~14.29% */
            text-align: center;
            background: #fff;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            padding: 40px 0;
            border: 1px solid #ddd;
        }

        /* Keyframes for smooth infinite loop */
        @keyframes slide {
            0%, 14.28% { transform: translateX(0%); } /* Slide 1 */
            19.04%, 28.56% { transform: translateX(-14.2857%); } /* Slide 2 */
            33.32%, 42.84% { transform: translateX(-28.5714%); } /* Slide 3 */
            47.6%, 57.12% { transform: translateX(-42.8571%); } /* Slide 4 */
            61.88%, 71.4% { transform: translateX(-57.1428%); } /* Slide 5 */
            76.16%, 85.68% { transform: translateX(-71.4285%); } /* Slide 6 */
            90.44%, 100% { transform: translateX(-85.7142%); } /* Fake Slide 1 (copy of Slide 1) */
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">1</div>
            <div class="carousel-item">2</div>
            <div class="carousel-item">3</div>
            <div class="carousel-item">4</div>
            <div class="carousel-item">5</div>
            <div class="carousel-item">6</div>
            <div class="carousel-item">1</div> <!-- Duplicate of first slide for smooth transition -->
        </div>
    </div>
</body>
</html>
